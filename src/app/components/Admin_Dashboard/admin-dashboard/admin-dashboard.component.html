<div class="calendar-container" [formGroup]="form">

    <div class="month-navigation">
        <button (click)="prevMonth()">&lt;</button>
        <h2 id="month">{{ currentMonth }}</h2>
        <select [(ngModel)]="currentYear" (ngModelChange)="changeYear($event)" id="year">
            <option *ngFor="let year of years" [value]="year" [selected]="year === currentYear">{{ year }}</option>
        </select>
        <button id="next" (click)="nextMonth()">&gt;</button>
    </div>

    <div class="calendar">
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days">
            <div *ngFor="let day of calendarData" [class.other-month]="day < 0" [class.selected]="isSelected(day)"
                [class.current-day]="isCurrentDay(day)" (click)="selectDay(day)" style="cursor: pointer;">
                {{ day !== -1 ? day : '' }}
            </div>
        </div>
    </div>
</div>

<button (click)="opp()">click</button>
