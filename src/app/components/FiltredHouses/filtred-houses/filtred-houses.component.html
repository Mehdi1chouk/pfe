<form [formGroup]="form">
    <div class="trie">
        <select class="form-select" aria-label="Default select example" formControlName="trier" name="trier"
            (change)="onOptionSelect()">
            <option value="" selected>trier</option>
            <option value="prixminimum">prix minimum</option>
            <option value="prixmaximum">prix maximum</option>
        </select>
    </div>
</form>
<hr
    style="height:2px;border-width:0;color:rgb(0, 0, 0);background-color:rgb(0, 0, 0);width: 100%;position:absolute;bottom: 610px;">
<div class="card-container">
    <div class="card" *ngFor="let house of sortedHouses" (click)="showDetails(house)">
        <!-- Card content here -->
        <img [src]="house.photos" alt="House Image">
        <div class="card-body">
            <h5 class="card-title">{{ house.titre }}</h5>
            <!-- <p class="card-text">{{ house.description }}</p>  -->
            <p class="card-text">{{ house.prix }} dt</p>
            <p class="card-text">{{ house.surface }} mÂ²</p>
            <p class="card-text">{{ house.delegation }}</p>

        </div>
    </div>
</div>
